<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bar Chart</title>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/favicons/site.webmanifest" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-light d-flex flex-column min-vh-100">
		<header>
			<nav class="navbar bg-body-tertiary border-bottom border-2">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1 fw-bold fs-3 mx-auto">
						Bar Chart
					</span>
				</div>
			</nav>
		</header>
		<main class="flex-grow-1 p-2">
			<h1 class="text-center" id="title">United States GDP</h1>
			<div
				class="container bg-white rounded shadow-sm mt-3 mt-md-4 overflow-auto"
				style="max-width: 720px; min-height: 70vh"
				id="bar-chart"
			></div>
		</main>

		<!-- Tooltip -->
		<div
			id="tooltip"
			class="tooltip position-absolute bg-light p-1 rounded shadow-sm"
			style="opacity: 0"
		></div>

		<footer class="container text-center fw-medium text-secondary mt-auto">
			<p>
				&copy;
				<script>
					document.write(new Date().getFullYear());
				</script>
				Bar Chart. Created By
				<a
					class="text-primary"
					href="https://github.com/GDA0"
					target="_blank"
					>Gideon D. Adeti</a
				>. All Rights Reserved.
			</p>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<!-- D3 -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

		<!-- Custom JS -->
		<script src="script.js"></script>
	</body>
</html>
